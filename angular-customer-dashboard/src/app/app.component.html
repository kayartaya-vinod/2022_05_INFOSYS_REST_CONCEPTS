<div class="alert alert-primary">
  <div class="container">
    <h1>Customer dashboard</h1>
  </div>
</div>

<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of customers">
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
        <td>{{ c.city }}</td>
      </tr>
    </tbody>
  </table>
</div>
